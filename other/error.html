<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Błąd - Strona nie znaleziona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2em;
            margin: 0.5em 0;
        }
        p {
            margin: 0.5em 0;
        }
        a {
            color: #0056b3;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Błąd 404</h1>
        <p>Przepraszamy, nie możemy znaleźć strony, której szukasz.</p>
        <p>Możliwe, że została usunięta, zmieniono jej nazwę lub jest tymczasowo niedostępna.</p>
        <p><a href="/">Wróć na stronę główną</a></p>
    </div>
</body>
</html>
